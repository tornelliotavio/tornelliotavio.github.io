<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Catalogo</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark"
      style="margin-bottom: 10px"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img class="header-logo" src="logo.png"
        /></a>

        <div class="form-outline" style="margin: 12px">
          <input
            onkeyup="searchFilter()"
            id="searchFilterInput"
            class="form-control"
            placeholder="Pesquisar..."
          />
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-3">
          <div class="card bg-light mb-3">
            <div class="card-header text-white text-uppercase">
              <i class="fa fa-list"></i>Categorias
            </div>
            <ul class="list-group category_block">
              <li
                class="list-group-item"
                onclick="categoryFilter('seasoningsSpices')"
              >
                <a>Temperos e especiarias</a>
              </li>
              <li class="list-group-item" onclick="categoryFilter('all')">
                <a>Todos</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col">
          <div id="item-list" class="row"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
